  <title>SEM BluePeak Capital, LLC</title>

  <style>
    :root{
      /* Institucional sobrio (NY-style) */
      --navy:#0B1F3A;
      --navy2:#02284D;
      --ink:#101828;
      --paper:#F6F3EE;     /* marfil del logo */
      --paper2:#FFFFFF;
      --muted:#6B7280;
      --muted2:#475467;
      --line:rgba(16,24,40,.12);
      --shadow: 0 20px 50px rgba(16,24,40,.10);
      --radius:18px;
      --max: 1080px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--ink);
      background:
        radial-gradient(1000px 600px at 10% 10%, rgba(2,40,77,.06), transparent 55%),
        radial-gradient(900px 520px at 90% 20%, rgba(11,31,58,.05), transparent 55%),
        linear-gradient(180deg, var(--paper), var(--paper2));
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    a{color:inherit; text-decoration:none}
    .container{max-width:var(--max); margin:0 auto; padding:0 22px}

    /* Topbar */
    .topbar{
      position:sticky; top:0; z-index:50;
      background: rgba(246,243,238,.82);
      backdrop-filter: blur(10px);
      border-bottom:1px solid var(--line);
    }
    .nav{
      display:flex; align-items:center; justify-content:space-between;
      gap:14px;
      padding:14px 0;
    }
    .brand{
      display:flex; align-items:center; gap:14px;
      min-width: 260px;
    }
    .brand img{
      width:62px; height:62px;
      padding:10px;
      border-radius:18px;
      object-fit:contain;
      background: rgba(255,255,255,.9);
      border:1px solid var(--line);
      box-shadow: 0 12px 28px rgba(16,24,40,.10);
    }
    .brand h1{
      margin:0;
      font-size:14px;
      font-weight:750;
      letter-spacing:.2px;
      color: var(--navy);
      line-height:1.1;
    }
    .brand p{
      margin:2px 0 0;
      font-size:12px;
      color: var(--muted2);
      letter-spacing:.2px;
    }

    .navlinks{
      display:flex; align-items:center; gap:18px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .navlinks a{
      font-size:13px;
      color: var(--muted2);
      padding:8px 10px;
      border-radius:12px;
    }
    .navlinks a:hover{
      background: rgba(2,40,77,.06);
      color: var(--navy);
    }

    .cta{
      display:inline-flex;
      align-items:center; justify-content:center;
      padding:10px 14px;
      border-radius:14px;
      border:1px solid rgba(2,40,77,.18);
      background: rgba(2,40,77,.06);
      color: var(--navy);
      font-weight:700;
      font-size:13px;
      white-space:nowrap;
    }
    .cta:hover{ background: rgba(2,40,77,.09); }

    /* Hero */
    header.hero{padding:56px 0 24px}
    .heroGrid{
      display:grid;
      grid-template-columns: 1.05fr .95fr;
      gap:18px;
      align-items:stretch;
    }
    .card{
      background: rgba(255,255,255,.70);
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      position:relative;
      overflow:hidden;
    }
    .cardInner{padding:28px}

    /* Watermark sutil (NY-style) */
    .heroCard:after{
      content:"";
      position:absolute;
      right:-140px;
      bottom:-160px;
      width:560px;
      height:560px;
      background-image: url("assets/logo-sembpc.png?v=2");
      background-size: contain;
      background-repeat:no-repeat;
      opacity:.06;
      transform: rotate(-8deg);
      pointer-events:none;
      filter: grayscale(100%);
    }

    .heroLogoRow{
      display:flex; align-items:center; gap:14px;
      margin-bottom:14px;
    }
    .heroLogo{
      width:86px; height:86px;
      padding:12px;
      border-radius:24px;
      object-fit:contain;
      background:#fff;
      border:1px solid var(--line);
      box-shadow: 0 14px 35px rgba(16,24,40,.12);
    }

    .eyebrow{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      background: rgba(2,40,77,.04);
      font-size:12px;
      color: var(--muted2);
      margin-bottom:12px;
    }
    .dot{
      width:7px; height:7px; border-radius:99px;
      background: var(--navy2);
      box-shadow: 0 0 0 4px rgba(2,40,77,.08);
    }

    .headline{
      margin:0 0 10px;
      font-size:40px;
      line-height:1.06;
      letter-spacing:-.6px;
      color: var(--navy);
    }
    .sub{
      margin:0 0 18px;
      color: var(--muted2);
      font-size:15px;
      line-height:1.55;
      max-width: 70ch;
    }

    .pillRow{
      display:flex; gap:10px; flex-wrap:wrap;
      padding-top:14px;
      border-top:1px solid var(--line);
      margin-top:16px;
    }
    .pill{
      font-size:12px;
      color: var(--muted2);
      padding:8px 10px;
      border:1px solid var(--line);
      border-radius:999px;
      background: rgba(255,255,255,.7);
    }

    .rightList{
      display:flex; flex-direction:column; gap:10px;
      margin-top:8px;
    }
    .item{
      display:flex; gap:12px; align-items:flex-start;
      padding:14px;
      border:1px solid var(--line);
      border-radius: 16px;
      background: rgba(255,255,255,.75);
    }
    .icon{
      width:34px; height:34px; border-radius:12px;
      border:1px solid rgba(2,40,77,.16);
      background: rgba(2,40,77,.06);
      display:grid; place-items:center;
      color: var(--navy);
      flex: 0 0 auto;
      margin-top:1px;
      font-weight:900;
    }
    .item b{display:block; font-size:13px; color:var(--navy)}
    .item span{display:block; margin-top:3px; font-size:13px; color:var(--muted2); line-height:1.45}

    /* Sections */
    section{padding:28px 0}
    .sectionTitle{
      display:flex; justify-content:space-between; gap:16px;
      align-items:flex-end;
      margin-bottom:14px;
    }
    h2{
      margin:0;
      font-size:18px;
      color: var(--navy);
      letter-spacing:-.2px;
    }
    .hint{
      margin:0;
      color: var(--muted2);
      font-size:13px;
      max-width: 70ch;
    }
    .grid3{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:14px;
    }
    .panel{
      padding:18px;
      border:1px solid var(--line);
      border-radius: var(--radius);
      background: rgba(255,255,255,.72);
    }
    .panel h3{
      margin:0 0 6px;
      font-size:14px;
      color: var(--navy);
    }
    .panel p{
      margin:0;
      font-size:13px;
      color: var(--muted2);
      line-height:1.5;
    }

    /* Contact */
    .contact{
      display:grid;
      grid-template-columns: 1.05fr .95fr;
      gap:14px;
    }
